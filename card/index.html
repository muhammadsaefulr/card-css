<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>NFT preview card component</title>

</head>
<body>
   <div class="wrapper-card">
     <div class="card-content">
       <img src="images/image-equilibrium.jpg"  class="image-product">
        <div class="wrapper-text"> 
        <a href=""><p class="product-name">Equilibrium #3429</p></a>
        <a href=""><p class="product-description">Our Equilibrium collection promotes balance and calm.</p></a>
       </div> 
        <div class="wrapper-product-info">
          <div class="wrapper-item">
           <img src="images/icon-ethereum.svg" alt="" class="ethreum-icon">
            <p class="sell-value">0.041 ETH</p>
          </div>
          <div class="wrapper-item">
            <img src="images/icon-clock.svg" alt="" class="clock-icon">
             <p class="time-value">3 Days Left</p>
           </div>
         </div>
         <hr class="small-hr">
         <section class="bottom-card">
           <img src="/images/image-avatar.png" class="avatar-image">
           <a href=""><p class="avatar-text">Creation Of</p></a><p class="text-avatar-two">Jules Wyvern</p>
        </section>
      </div>
    </div>
    

  <div class="attribution"> 
    Coded by <a href="#">saepulID</a>.
  </div>
</body>
</html>
